message: >-
  Per the usage docs, the default directory where the cache is stored is
  `$HOME/.buildcache`.


  You can set the `BUILDCACHE_DIR` environment variable to any other directory
  that you would like the cache to be stored in.


  See
  https://github.com/mbitsnbites/buildcache/blob/master/doc/usage.md#using-with-visual-studio--msbuild
